<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VivaMedia{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class = 'container-fluid'>

        <!--Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">VivaMedia</a>
        </div>

        <!--Items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block album_active %}{% endblock %}">
                    <a href="{% url 'music:index' %}">
                    <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
                    </a>
                </li>
                <li class="{% block video_active %}{% endblock %}">
                    <a href="{% url 'music:videos' %}">
                    <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>&nbsp;Videos
                    </a>
                </li>
                <li class="{% block image_active %}{% endblock %}">
                    <a href="{% url 'music:images' %}">
                    <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>&nbsp;Images
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                 <li class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Add Media
                    <span class="cglyphicon glyphicon-plus" aria-hidden="true"></span></button>
                     <ul class="dropdown-menu">
                            <li><a href="{% url 'music:album-add' %}">Add Albums</a></li>
                            <li><a href="{% url 'music:videos-add' %}">Add Video</a></li>
                            <li><a href="{% url 'music:images-add' %}">Add Image</a></li>
                      </ul>
                </li>

                 <li class="">
                    <a href="{% url 'music:logout_user' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>
{% block body %}
{% endblock %}

</body>
</html>
