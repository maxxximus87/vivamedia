{% extends 'music/base_visitor.html' %}
{% block title %}Viva Media: Register User{% endblock %}
{% block register_active %}active{% endblock %}

{% block body %}
<div class="col-sm-4 col-md-4"></div>
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-4 col-md-4">
            <div class="span3">
                <div class="well span6" align="center">
                <h3><center>Register</center></h3>
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include 'music/form-template.html' %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>


                    </div>

                </form>

                </div>
             </div>
        </div>

    </div>

</div>
{% endblock %}
